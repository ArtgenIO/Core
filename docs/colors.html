<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Swatch</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        padding: 0;
        margin: 0;

        font-family: 'Bebas Neue', cursive;
        font-size: 0px;
        line-height: 0px;
      }

      body {
        background-color: white;
      }

      section {
        height: 50vh;
      }

      header {
        height: 40px;
        line-height: 40px;
        font-size: 24px;
        text-align: left;
        text-indent: 20px;
        background-color: #000;
        color: #b5b9c2;
      }

      div {
        box-sizing: border-box;

        height: calc(50vh - 40px);
        width: 10%;
        text-align: center;
        padding-top: 10%;

        display: inline-block;
      }

      span {
        font-size: 20px;
        line-height: 20px;
        color: #fff;
        text-shadow: 0 1px 1px #000;
      }

      .bg-midnight-50 {
        background-color: #fefefe;
      }
      .bg-midnight-100 {
        background-color: #cfd2d9;
      }
      .bg-midnight-200 {
        background-color: #b5b9c2;
      }
      .bg-midnight-300 {
        background-color: #79808c;
      }
      .bg-midnight-400 {
        background-color: #5d616c;
      }
      .bg-midnight-500 {
        background-color: #474952;
      }
      .bg-midnight-600 {
        background-color: #37393f;
      }
      .bg-midnight-700 {
        background-color: #25272b;
      }
      .bg-midnight-800 {
        background-color: #15171b;
      }
      .bg-midnight-900 {
        background-color: #0a0d10;
      }

      .bg-primary-50 {
        background-color: #b2faff;
      }
      .bg-primary-100 {
        background-color: #5df0fb;
      }
      .bg-primary-200 {
        background-color: #52ebf6;
      }
      .bg-primary-300 {
        background-color: #4fe1ec;
      }
      .bg-primary-400 {
        background-color: #4bd5df;
      }
      .bg-primary-500 {
        background-color: #46bdc6;
      }
      .bg-primary-600 {
        background-color: #30868c;
      }
      .bg-primary-700 {
        background-color: #1d5256;
      }
      .bg-primary-800 {
        background-color: #102d30;
      }
      .bg-primary-900 {
        background-color: #091819;
      }
    </style>
  </head>
  <body>
    <section>
      <header>Midnight</header>
      <div class="bg-midnight-50"><span>midnight-50</span></div>
      <div class="bg-midnight-100"><span>midnight-100</span></div>
      <div class="bg-midnight-200"><span>midnight-200</span></div>
      <div class="bg-midnight-300"><span>midnight-300</span></div>
      <div class="bg-midnight-400"><span>midnight-400</span></div>
      <div class="bg-midnight-500"><span>midnight-500</span></div>
      <div class="bg-midnight-600"><span>midnight-600</span></div>
      <div class="bg-midnight-700"><span>midnight-700</span></div>
      <div class="bg-midnight-800"><span>midnight-800</span></div>
      <div class="bg-midnight-900"><span>midnight-900</span></div>
    </section>

    <section>
      <header>Primary</header>
      <div class="bg-primary-50"><span>primary-50</span></div>
      <div class="bg-primary-100"><span>primary-100</span></div>
      <div class="bg-primary-200"><span>primary-200</span></div>
      <div class="bg-primary-300"><span>primary-300</span></div>
      <div class="bg-primary-400"><span>primary-400</span></div>
      <div class="bg-primary-500"><span>primary-500</span></div>
      <div class="bg-primary-600"><span>primary-600</span></div>
      <div class="bg-primary-700"><span>primary-700</span></div>
      <div class="bg-primary-800"><span>primary-800</span></div>
      <div class="bg-primary-900"><span>primary-900</span></div>
    </section>
  </body>
</html>
